<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Путешествия по России</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип сайта в форме контура страны с надписью Россия"
        />
        <ul class="header__language-switcher">
          <li
            class="header__language-switcher-item header__language-switcher-item_active"
          >
            Ru
          </li>
          <li class="header__language-switcher-item">En</li>
        </ul>
      </header>
      <main class="content">
        <section class="description"></section>
      </main>
      <footer class="footer">
        <ul class="footer__list-items">
          <li class="footer__list-item">
            <a
              class="footer__list-item-link"
              href="https://yandex.ru/maps"
              target="_blank"
            >
              Карты
            </a>
          </li>
          <li class="footer__list-item">
            <a
              class="footer__list-item-link"
              href="https://yandex.ru/pogoda"
              target="_blank"
            >
              Погода
            </a>
          </li>
          <li class="footer__list-item">
            <a
              class="footer__list-item-link"
              href="https://rasp.yandex.ru"
              target="_blank"
            >
              Расписание
            </a>
          </li>
          <li class="footer__list-item">
            <a
              class="footer__list-item-link"
              href="https://calendar.yandex.ru"
              target="_blank"
            >
              Календарь
            </a>
          </li>
          <li class="footer__list-item">
            <a
              class="footer__list-item-link"
              href="https://travel.yandex.ru"
              target="_blank"
            >
              Путешествия
            </a>
          </li>
        </ul>
        <p class="footer__copyrights">© 2020. Впишите своё имя</p>
      </footer>
    </div>
  </body>
</html>
